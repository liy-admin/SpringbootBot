buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'spring-boot'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.telegram:telegrambots:2.4.0")
    compile("org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Draft-16")
    compile("org.springframework.data:spring-data-jpa")
    compile("org.hibernate:hibernate-core:5.2.4.Final")
    compile("com.zaxxer:HikariCP:2.5.1")
    compile("mysql:mysql-connector-java:6.0.5")
//    compile("org.springframework.boot:spring-boot-starter-web") {
//        exclude module: "spring-boot-starter-tomcat"
//    }
    compile("org.springframework.boot:spring-boot-starter-web-services") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-configuration-processor")
    compile("org.springframework.boot:spring-boot-starter-jetty")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    testCompile("junit:junit")
}

compileJava.dependsOn(processResources)

war {

}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

def generalManifest = manifest {
    attributes('Built-By': System.getProperty('user.name'),
            'Implementation-URL': 'https://github.com/UnAfraid/SpringTelegramBot/',
            'Main-Class': 'com.github.unafraid.spring.Application')
}


jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        from(generalManifest)
    }
}

task stage {
    dependsOn build, jar
}
